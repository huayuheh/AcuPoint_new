<ion-view view-title="Sign Up">
  <ion-content class="padding">
    <img class="small-img"src="img/logo_v2.svg">
    <div class="list">
      <label class="item item-input item-icon-left">
        <i class=" icon ion-username"> </i>
        <input type="text" placeholder="Username" ng-model="user.username">
      </label>
      <label class="item item-input item-icon-left">
        <i class=" icon ion-email"> </i>
        <input type="text" placeholder="Email" >
      </label>
      <label class="item item-input item-icon-left">
        <i class=" icon ion-email"> </i>
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
      <div class="tabs-circlebox row">
        <div class="col"><a class="tab-item ">Male</a></div>
        <div class="col"><a class="tab-item" >Female</a></div>

      </div>
    </div>




    <button class="button button-block button-orange" ng-click="signIn(user)">
      SignUp
    </button>
    <p class="text-center">By clicking Sign up, I agree to the <a>Terms of Service</a> and <a>Privacy Policy</a>.</p>
  </ion-content>
  <div class="bar bar-footer padding">
    <a class="button button-block button-line" href="#/sign-in">
      Login with AcuPoint account
    </a>
  </div>
</ion-view>
