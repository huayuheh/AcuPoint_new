<ion-view view-title="Third eye point GV24.5">
  <ion-nav-buttons side="left">
    <a class="button button-icon icon ion-chevron-left" href="#/tab/treatmentlist" ></a>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <a class="button button-icon icon ion-navicon" href="#/tab/treat" ></a>
  </ion-nav-buttons>

  <ion-content class="bg_orange">
    <div class="line-bar ">
      <img class="line-bar" src="img/linebar/linebar_4.svg" alt="">
    </div>

    <div class="camera-bg">
      <div class="padding padding-top">
        <div class="icon_left_corner">
          <img src="img/icon/camera_rotation.svg" alt="" ng-click="touchSensorOn()">
        </div>
        <div class="icon_right_corner">
          <a href=""><img src="img/icon/flash.svg" alt=""></a>
        </div>
      </div>


    </div>
    <!--<button ng-click="touchSensorOn()">touch</button>-->
    <!--<img src="">-->
    <img class="touch_point" ng-src={{cameraPoint}}>
    <div  class="touch_note" ng-style="cameraNoteColor">{{cameraNote}}</div>


    <!--<img class="rotation" src="img/rotation.svg">-->
    <!--<a href="#/timer"><img class="flash" src="img/flash.svg"></a>-->

  </ion-content>
</ion-view>
