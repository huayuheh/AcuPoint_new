 <ion-view view-title="Login">
    <ion-content class="padding bg_pink">
      <img class="small-img"src="img/logo_v2.svg">
      <div class="list">
        <label class="item item-input item-icon-left">
          <i class=" icon ion-email"> </i>
          <input type="text" placeholder="Email" ng-model="user.username">
        </label>
        <label class="item item-input item-icon-left">
          <i class=" icon ion-password"> </i>
          <input type="password" placeholder="Password" ng-model="user.password">
        </label>
      </div>

        <button class="button button-block button-orange" ng-click="signIn(user)">
          Login
        </button>
          <a class="button button-noline" href="#/forgot-password">Forgot your password?</a>
    </ion-content>
   <div class="bar bar-footer padding">
     <a class="button button-block button-line" href="#/sign-up">
       Sign up an AcuPoint account
     </a>
   </div>
  </ion-view>
